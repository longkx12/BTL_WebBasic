<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login_index">
        <span class="login_title">
            <p>Đăng nhập/Tạo tài khoản</p>
        </span>
        <span class="login_dec">
            <p>E-mail</p>
        </span>
        <label for="login_email" class="login_input" >
            <input type="text" class="login_input" id="login_email" placeholder="Nhập địa chỉ E-mail" maxlength="60" autocomplete="off">
        </label>
        <div class="line_or">
            <span>Hoặc tiếp tục bằng cách khác</span>
        </div>
        <div class="other_login" >
            <span class="other_login_list">
                <a href="#" class="google_icon"><img src="Google_New_G_Icon.jpg" alt="Google"></a>
                Google
            </span>
            <span class="other_login_list">
                <a href="#" class="apple_icon"><img src="Apple_Icon.png" alt="Apple"></a>
                Apple
            </span>
            <span class="other_login_list">
                <a href="#" class="x_icon"><img src="Twitter_X_Icon.png" alt="Twitter"></a>
                Twitter
            </span>
        </div>
        <div class="login_agreement">
            Bằng cách tiếp tục, bạn đồng ý với chúng tôi
            <a href="#">Điều khoản sử dụng</a>
            &
            <a href="#">Chính sách bảo mật</a>
        </div>
        <span id="loginClose" class="login_close"></span>
    </div>
</body>
</html>
